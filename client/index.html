<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canopy - Code Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }
        
        #header {
            height: 50px;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 16px;
        }
        
        #title {
            font-size: 18px;
            font-weight: 500;
        }
        
        #search {
            flex: 1;
            max-width: 300px;
            padding: 6px 12px;
            background: #3c3c3c;
            border: 1px solid #5a5a5a;
            border-radius: 4px;
            color: #d4d4d4;
        }
        
        #controls {
            display: flex;
            gap: 8px;
        }
        
        .button {
            padding: 6px 12px;
            background: #0e639c;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        .button:hover {
            background: #1177bb;
        }
        
        #container {
            display: flex;
            height: calc(100vh - 50px);
        }
        
        #sidebar {
            width: 300px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            padding: 16px;
            overflow-y: auto;
        }
        
        #main {
            flex: 1;
            padding: 24px;
            overflow: auto;
        }
        
        #grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .module-card {
            background: #2d2d30;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .module-card:hover {
            background: #383838;
            border-color: #5a5a5a;
        }
        
        .module-card.selected {
            border-color: #0e639c;
            box-shadow: 0 0 0 2px rgba(14, 99, 156, 0.3);
        }
        
        .module-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .module-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .module-name {
            font-size: 16px;
            font-weight: 500;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .module-stats {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: #9d9d9d;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .module-details {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #3e3e42;
        }
        
        .detail-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 4px 0;
            font-size: 13px;
        }
        
        .detail-icon {
            width: 16px;
            height: 16px;
            color: #9d9d9d;
        }
        
        .hierarchy-view {
            margin-top: 16px;
        }
        
        .hierarchy-level {
            margin-left: 16px;
            border-left: 2px solid #3e3e42;
            padding-left: 12px;
            margin-top: 8px;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .breadcrumb-item {
            color: #9d9d9d;
            cursor: pointer;
        }
        
        .breadcrumb-item:hover {
            color: #d4d4d4;
        }
        
        .breadcrumb-separator {
            color: #5a5a5a;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #9d9d9d;
        }
        
        .status {
            font-size: 12px;
            color: #9d9d9d;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="title">Canopy</div>
        <input type="text" id="search" placeholder="Search modules...">
        <div id="controls">
            <button class="button" onclick="viewHierarchical()">Hierarchical View</button>
            <button class="button" onclick="viewFlat()">Flat View</button>
            <span class="status" id="status">Connecting...</span>
        </div>
    </div>
    
    <div id="container">
        <div id="sidebar">
            <h3>Filters</h3>
            <div id="filters">
                <label><input type="checkbox" id="filter-directories" checked> Directories</label><br>
                <label><input type="checkbox" id="filter-files" checked> Files</label><br>
                <label><input type="checkbox" id="filter-functions" checked> Functions</label><br>
                <label><input type="checkbox" id="filter-classes" checked> Classes</label><br>
                <label><input type="checkbox" id="filter-ai" checked> AI Relationships</label>
            </div>
            
            <h3>Legend</h3>
            <div id="legend">
                <div class="detail-row">
                    <span class="detail-icon">üìÅ</span> Directory
                </div>
                <div class="detail-row">
                    <span class="detail-icon">üìÑ</span> File
                </div>
                <div class="detail-row">
                    <span class="detail-icon">∆í</span> Function
                </div>
                <div class="detail-row">
                    <span class="detail-icon">‚óã</span> Class
                </div>
            </div>
        </div>
        
        <div id="main">
            <div id="breadcrumb" class="breadcrumb" style="display: none;">
                <span class="breadcrumb-item" onclick="navigateToRoot()">Root</span>
                <span class="breadcrumb-separator">/</span>
                <span id="current-path"></span>
            </div>
            
            <div id="grid" class="loading">
                Loading code structure...
            </div>
        </div>
    </div>

    <script src="protocol.js"></script>
    <script src="grid-view.js"></script>
</body>
</html>
